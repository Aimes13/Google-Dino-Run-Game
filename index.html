<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Dino-Run</title>
	<link rel="stylesheet" href="./game.css">
</head>
<body>
	<h1>Google Dino-Run Game</h1>
    <section>
        <p>
            Welcome to the Google Dino-Run Game! <br>
            Avoid the obstacles and help Dino get across to the end.<br> 
            Good luck! <br> 
        </p>
        <h3>Instructions:</h3> <br>
        <p>
            <strong>Enter</strong> key: To start the game <br>
            <strong>Up Arrow ↑ / SpaceBar</strong>: To jump up and avoid the obstacles <br>
            <strong>Down Arrow ↓</strong>: To jump back down <br>
            <strong>Esc</strong> key: To exit the game 
        </p>
    </section>
	<canvas id="canvas"></canvas>
</body>
<script src="./game.js"></script>
</html>
